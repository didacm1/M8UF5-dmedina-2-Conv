<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutredora</title>
</head>
<body>
    <center><form name="calculadora">
        <h1><i>CALCUTREDORA</i></h1>
        <input type="textfield" name="ans" value="">
        <br>
        <img src="img/1.png" width="40" height="40" input type="button" value="1" onClick="document.calculadora.ans.value+='1'">
        <img src="img/2.png" width="40" height="40" input type="button" value="2" onClick="document.calculadora.ans.value+='2'">
        <img src="img/3.png" width="40" height="40" input type="button" value="3" onClick="document.calculadora.ans.value+='3'">
        <img src="img/+.png" width="40" height="40" input type="button" value="+" onClick="document.calculadora.ans.value+='+'">
        <br>
        <img src="img/4.png" width="40" height="40" input type="button" value="4" onClick="document.calculadora.ans.value+='4'">
        <img src="img/5.png" width="40" height="40" input type="button" value="5" onClick="document.calculadora.ans.value+='5'">
        <img src="img/6.png" width="40" height="40" input type="button" value="6" onClick="document.calculadora.ans.value+='6'">
        <img src="img/-.png" width="40" height="40" input type="button" value="-" onClick="document.calculadora.ans.value+='-'">
        <br>
        <img src="img/7.png" width="40" height="40" input type="button" value="7" onClick="document.calculadora.ans.value+='7'">
        <img src="img/8.png" width="40" height="40" input type="button" value="8" onClick="document.calculadora.ans.value+='8'">
        <img src="img/9.png" width="40" height="40" input type="button" value="9" onClick="document.calculadora.ans.value+='9'">
        <img src="img/x.png" width="40" height="40" input type="button" value="*" onClick="document.calculadora.ans.value+='*'">
        <br>
        <img src="img/0.jpg" width="40" height="40" input type="button" value="0" onClick="document.calculadora.ans.value+='0'">
        <button type="reset" value="c"><img src="img/c.png" width="38" height="38"></button>
        <img src="img/div.png" width="40" height="40" input type="button" value="/" onClick="document.calculadora.ans.value+='/'">
        <img src="img/=.png" width="40" height="40" input type="button" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
    </form></center>
</body>
</html>
