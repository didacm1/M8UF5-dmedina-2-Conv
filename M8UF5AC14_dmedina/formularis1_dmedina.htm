<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Formulari 1 d'enregistrament</title>
</head>
<body>
  <h2>Formulari d'enregistrament</h2>
  <form action="" method="get">
    <p>Nom: <input type="text" name="Nom" maxlength="50" placeholder="Exemple: Bernat"></p>
    <p>Cognom: <input type="text" name="Cognom" maxlength="50" placeholder="Exemple: Lluch"></p>
    <p>Sexe: <input type="radio" name="Sexe" value="H" />Home <input type="radio" name="Sexe" value="D" />Dòna</p>
    <p>Email: <input type="email" id="email" pattern=".+@gmail\.com" placeholder="milfcachonda69@gmail.com" required></p>
    <p><input type="checkbox" checked> Vull rebre informació sobre novetats i ofertes</p>
    <p><input type="checkbox"> Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</p>
    <p><select name="Població">
      <option value="1">Arbúcies</option> 
      <option value="2">Badalona</option> 
      <option value="3">Barcelona</option>
      <option value="10">Girona</option> 
      <option value="11">Vilassar de Mar</option> 
    </select></p>
    <label for="Descripció">Descripció: </label>
    <br>
    <textarea name="Descripció" rows="4" cols="50">
Escriu aquí!
    </textarea>
    <p><input type="submit" value="Enviar" />
    <input type="reset" value="Reinicia" /></p>
  </form>
</body>
</html>
