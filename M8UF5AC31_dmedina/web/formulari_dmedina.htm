<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="../css/formulari.css">
  <title>Formulario Registro</title>
</head>

<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form method="get">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="tel" maxlength="9" name="telefono" id="Telefono"
        placeholder="Ingrese su Numero Telefonico">
      <input class="controls" type="text" name="destino" id="Destino" placeholder=" Introduzca su Destino">
      <input class="controls" type="text" maxlength="9" name="dni" id="Dni" placeholder="Ingrese su DNI">
      <input class="controls" href="mailto:ericcidinslapineda@gmail.com" type="submit" id="Enviar" name="Enviar"
        value="Enviar">
      <input class="controls" type="reset" id="Borrar" name="Borrar" value="Borrar">
    </form>
  </section>

</body>

</html>
