<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacio Modrian</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
    <h1>La Maquetacio Mondrian</h1>
    <div id="container">
        <div id="column1">
            <div id="white1"></div>
            <div id="white2"></div>
            <div id="white3"></div>
            <div id="white4"></div>
        </div>
        <div id="column2">
            <div id="yellow1"></div>
        </div>
        <div id="column3">
            <div id="blue1"></div>
            <div id="yellow2"></div>
        </div>
        <div id="column4">
            <div id="red1"></div>
            <div id="subcol4_1">
                <div id="red2"></div>
                <div id="red3"></div>
            </div>
            <div id="subcol4_2">
                <div id="blue2"></div>
                <div id="red4"></div>
            </div>
        </div>
        <div id="column5">
            <div id="subcol5_1">
                <div id="yellow3"></div>
                <div id="subcol5_1_1">
                    <div id="yellow4"></div>
                    <div id="red5"></div>
                </div>
            </div>
            <div id="subcol5_2">
                <div id="white5"></div>
                <div id="white6"></div>
            </div>
            <div id="red6"></div>
            <div id="subcol5_3">
                <div id="yellow5"></div>
                <div id="yellow6"></div>
            </div>
        </div>
    </div>

</body>

</html>
